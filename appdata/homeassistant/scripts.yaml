morning_briefing:
  alias: Morning Briefing
  sequence:
    - service: tts.google_say
      data:
        entity_id: media_player.all_speakers_2  # Update to your speaker
        message: >
          Good morning, James. The forecast today is
          {{ state_attr('weather.home_forecast', 'forecast')[0].condition }},
          with a high of {{ state_attr('weather.home_forecast', 'forecast')[0].temperature }} degrees.
    - delay: "00:00:10"
    - service: media_player.play_media
      target:
        entity_id: media_player.living_room_speaker  # Same or different speaker
      data:
        media_content_id: https://npr-ice.streamguys1.com/live.mp3  # Example: NPR
        media_content_type: music
