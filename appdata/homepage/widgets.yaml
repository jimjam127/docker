---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/widgets

- resources:
    cpu: true
    memory: true
    disk: /

- resources:
    label: Storage
    disk: /host/

- search:
    provider: duckduckgo
    target: _blank

- openmeteo:
    label: Home
    latitude: 40.16732
    longitude: 105.1019
    units: imperial # or metric
    cache: 5 # Time in minutes to cache API responses, to stay within limits

- datetime:
    text_size: 4x1
    format:
      timeStyle: short
      dateStyle: short
