---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/widgets

- resources:
    cpu: true
    memory: true
    # provider: glances
    # url: http://glances:61208
    # version: 4

- resources:
    label: System Disk
    disk: /app/data

- resources:
    label: NAS Media
    disk: 192.168.0.2:/volume3/Media
    cpu: false
    memory: false

- resources:
    label: NAS Downloads
    disk: 192.168.0.2:/volume2/Downloads
    cpu: false
    memory: false

- resources:
    label: NAS Data
    disk: 192.168.0.2:/volume1/Data
    cpu: false
    memory: false

- search:
    provider: duckduckgo
    target: _blank

- openmeteo:
    label: Home
    latitude: 40.16732
    longitude: 105.1019
    units: imperial # or metric
    cache: 5 # Time in minutes to cache API responses, to stay within limits

- datetime:
    text_size: 4x1
    format:
      timeStyle: short
      dateStyle: short
