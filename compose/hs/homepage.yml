services:
  # Homepage - Application Dashboard
  # https://gethomepage.dev/main/
  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:latest
    # profiles: ["apps", "all"]

    networks:
      - t3_proxy
      - socket_proxy
    # ports:
    #  - $homepage_port:3000

    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    
    volumes:
      - $DOCKERDIR/appdata/homepage:/app/config
      - $USERDIR/Pictures:/app/public/images
      - /:/host:ro
      - /home/james/synology/media:/mnt/media:ro
      - /home/james/synology/downloads:/mnt/downloads:ro
      - /home/james/synology/data:/mnt/data:ro

    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      HOMEPAGE_ALLOWED_HOSTS: $DOMAINNAME, $SERVER_IP:$homepage_port
      IMMICH_API_KEY: $IMMICH_API_KEY

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    labels:
      - "traefik.enable=true"
      # HTTP Routers
      - "traefik.http.routers.homepage-rtr.entrypoints=websecure"
      - "traefik.http.routers.homepage-rtr.rule=Host(`$DOMAINNAME`) || Host(`www.$DOMAINNAME`)"
      # Middlewares
      - "traefik.http.routers.homepage-rtr.middlewares=chain-oauth@file"
      # HTTP Services
      - "traefik.http.routers.homepage-rtr.service=homepage-svc"
      - "traefik.http.services.homepage-svc.loadbalancer.server.port=3000"
      # UPDATE IMAGE
      - "com.centurylinklabs.watchtower.enable=true"
