  basic_auth_credentials:
    file: $DOCKERDIR/secrets/basic_auth_credentials #defined
  cf_dns_api_token:
    file: $DOCKERDIR/secrets/cf_dns_api_token #defined
  oauth_secrets:
    file: $DOCKERDIR/secrets/oauth_secrets #defined
  traefik_forward_auth:
